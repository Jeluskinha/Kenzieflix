<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <title>Kenzieflix</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body class="conteiner">
    <div class="box">
        <header class="logo">
            <img src="/img/logo.png" alt="logo da página">
        </header>

        <main>
            <section>
                <h1 class="titulo">Quem está assistindo?</h1>
                <ul class="listaDeUsuario">
                    <li>
                        <figure>
                            <img class="FotoPerfil" src="/img/avatar 1.png">
                        </figure>
                        <p>Aline</p>
                    </li>
                    <li>
                        <figure>
                            <img class="FotoPerfil" src="/img/avatar 2.png">
                        </figure>
                        <p>Pedrinho</p>
                    </li>
                    <li>
                        <figure>
                            <img class="FotoPerfil" src="/img/avatar 3.png">
                        </figure>
                        <p>Júlia</p>
                    </li>
                    <li>
                        <figure>
                            <img class="FotoPerfil" src="/img/vetor avatar 4.png">
                        </figure>
                        <p>Adicionar perfil</p>
                    </li>
                </ul>
                <div>
                    <figure class="bottonLayout">
                        <img src="/img/botão.png" alt="botão">
                    </figure>
                    <imput class="buttonselect">
                        <button>Gerenciar Perfis</button>
                    </imput>
                </div>
            </section>
        </main>

    </div>
</body>

</html>
